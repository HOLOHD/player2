    <script>

      $(document).ready(function(){
      
        $.js = function (el) {
          return $('[data-js=' + el + ']')
      };
      
      function carousel() {
        $.js('timeline-carousel').slick({
          infinite: true,
          arrows: false,
          dots: false,
          autoplay: false,
          speed: 1100,
          slidesToShow: 2,
          slidesToScroll: 1,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }]
        });
      }
      
      carousel();
      
      });
      
      </script>

        }

      });

      </script>
