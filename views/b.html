    <link rel="stylesheet" href="/app/css/font-awesome.min.css" />

    <style>

      #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: rgb(43, 220, 84);
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
}

#myBtn:hover {
color: rgb(37, 46, 222);
}

  </style>
  </head>

  <body>
    <div class="container" id="serverapp" ng-app="pisignage">
      <div
        class="navbar navbar-fixed-top navbar-inverse"
        ng-controller="NavbarCtrl"
      >
        <button
          class="btn btn-info navbar-btn"
          ng-show="showBackButton"
          ng-click="goBack()"
        >
          <i class="fa fa-arrow-left fa-large"></i></button
        ><button class="btn btn-link navbar-btn" ng-click="goHome()">
          HOME</button
        ><!--button.btn.navbar-btn.pull-right(ng-show='navbar.showPrimaryButton',--><!--                        ng-click='primaryButtonClick()', ng-bind='navbar.primaryButtonText', ng-class='navbar.primaryButtonTypeClass')-->
        <p class="navbar-text pull-right" style="color: white">
          ID:&nbsp{{cpuSerialNumber}}
        </p>
        <!--p.row#screenlogelement.text-center(ng-class = "screenlogclass") {{screenlog}}-->
      </div>
      <div class="mobile" ui-view></div>
    </div>
    <script src="/app/lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="/app/lib/jquery/jquery-ui.min.js"></script>
    <script src="/app/lib/utils/toolkit.min.js"></script>
    <script src="/app/lib/angular/angular.min.js"></script>
    <script src="/app/lib/angular/angular-resource.min.js"></script>
    <script src="/app/lib/angular/angular-cookies.min.js"></script>
    <script src="/app/lib/angular/angular-ui-router.min.js"></script>
    <script src="/app/lib/angular/angular-sanitize.min.js"></script>
    <!--script(src='/app/lib/angular/sortable.min.js')-->
    <script src="/app/lib/angular/angular-drag-and-drop-lists.min.js"></script>
    <script src="/app/lib/angularui/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="/app/lib/angular/angular-animate.min.js"></script>
    <script src="/app/lib/angular-gettext/angular-gettext.min.js"></script>
    <script src="/app/lib/fastclick/fastclick.js"></script>
    <script src="/app/lib/angularjs-dropdown-multiselect/lodash.min.js"></script>
    <script src="/app/lib/utils/async.min.js"></script>
    <script src="/app/lib/utils/FileSaver.min.js"></script>
    <script src="/pisignage.min.js"></script>
    

    <script>
      //Get the button
      var mybutton = document.getElementById("myBtn");
      
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {scrollFunction()};
      
      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
      
      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
      </script>
	
    <script>angular.element(document).ready(function () {
            document.FC = FastClick.attach(document.body);
        });</script>
		
  </body>
</html>
